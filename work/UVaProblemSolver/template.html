<script type="text/javascript">
	var render = function() {
		var opts = $('#options a[id!="dropdown-toggle"]');
		var qry = (new Query()).getArgs(['user']);
		for (var i = 0; i < opts.length; i++) {
			var args = (new Query(opts[i].href)).addArgs(qry);
			if (args != '') {
				opts[i].href = opts[i].href.split('?')[0] + '?' + args;
			}
		}
	}
	render();
	$('.navbar-brand').text($('title').text());
	/* ***************************************************** */
	/*                                                       */
	/*	onsubmit:                                            */
	/*		檢查 username                                    */
	/*                                                       */
	/* ***************************************************** */
	var check = function(selForm, args, keys) {
		var qry = new Query();
		// 取出值並清空
		for (var key in args) {
			var sel = selForm + ' [' + key + '="' + args[key] + '"]';
			var input = $(sel);
			if (input.length != 0) {
				var val = '' + input.val();
				// 去掉首尾空白 + 縮空白
				val = val.replace(/(^\s*)|(\s*$)/g,'').replace(/\s+/g, ' ');
				input.val('');
				var obj = {};
				obj[args[key]] = val;
				qry.addArgs(obj);
			}
		}
		var para;
		if (keys == undefined)
			para = qry.getAllArgs();
		else
			para = qry.getArgs(keys);
		for (var key in para) {
			var input = $(selForm + ' [name="' + key + '"]');
			if (input.length != 0)
				input.val(para[key]);
			else {
				$('<input>').attr({
					'type': 'hidden',
					'name': key,
					'value': para[key]
				}).appendTo(selForm + ' .form-group');
			}
		}
	}
</script>
